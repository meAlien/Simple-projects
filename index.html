<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="Calculator">
        <div id="screen">
            <input type="text" id="input">
        </div>
        <div class="keypad">
            <div class="row">
                <button class="btn" onclick="op(7)">7</button>
                <button class="btn" onclick="op(8)">8</button>
                <button class="btn" onclick="op(9)">9</button>
                <button class="btn" onclick="op('*')">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="op(4)">4</button>
                <button class="btn" onclick="op(5)">5</button>
                <button class="btn" onclick="op(6)">6</button>
                <button class="btn" onclick="op('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="op(1)">1</button>
                <button class="btn" onclick="op(2)">2</button>
                <button class="btn" onclick="op(3)">3</button>
                <button class="btn" onclick="op('+')">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="op('/')">/</button>
                <button class="btn" onclick="op(0)">0</button>
                <button class="btn" onclick="op('#')">#</button>
                <button class="btn" onclick="equalClick()">=</button>
            </div>
            <div class="row">
                <button class="btn" onclick="cl()">C</button>
            </div>
        </div>
    </div>
</body>
</html>
